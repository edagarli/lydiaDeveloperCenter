            <h2>开发者中心简介</h2>
            <p>开发者可以在这里向LydiaBox的团队提交Web App。通过人工审核后，app会被按照分类添加到上线的app列表中。用户可以通过LydiaBox的iOS和Android客户端把Web App添加到客户端主页。</p>
            <p>被用户添加到客户端首页的app，可以被用户通过点击的方式直接用浏览器打开。Android上的用户，还可以把web app添加到手机主屏幕，与native app平起平坐。</p>
