<div class="ui segment form vertical">
    <div class="field">
        <label>开发者／开发团队 名称：</label>
        <div class="ui left labeled icon input">
            <input ng-model="user.name" type="text" placeholder="some name">
            <i class="user icon"></i>
        </div>
    </div>
    <div class="field">
        <label>联系邮箱：</label>
        <div class="ui left labeled icon input">
            <input ng-model="user.email" type="email" placeholder="foo@bar.com"/>
            <i class="mail icon"></i>
        </div>
    </div>
    <div class="field">
        <label>密码：</label>
        <div class="ui left labeled icon input">
            <input ng-model="user.password" type="password"/>
            <i class="lock icon"></i>
        </div>
    </div>
    <div class="field">
        <label>开发者／开发团队 官方网站：</label>
        <div class="ui left labeled icon input">
            <input ng-model="user.website" type="url" placeholder="http://example.com"/>
            <i class="url icon"></i>
        </div>
    </div>
    <div class="ui button submit" ng-click="save()">保存</div>
</div>
